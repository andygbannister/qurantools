# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.
# Variables in this file come from test_config.yml

actor: UnitTester
modules:
  enabled:
    - Asserts
    - \Helper\Unit
    - Db
    - DbHelper
    - QTTestHelper
    - MailCatcher
  config:
    main_app_url: %main_app_url%
    MailCatcher:
      # Browse here to see the test emails
      url: 'http://127.0.0.1'
      port: '1080'
    Db:
      dsn: 'mysql:host=%mysql_host%;port=%mysql_port%;dbname=%db_name%'
      user: %db_user%
      password: %db_password%
